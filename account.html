<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

  <!-- Container -->
  <div class="flex items-center justify-center min-h-screen px-4">

    <!-- Card -->
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border border-gray-100">

      <!-- Title -->
      <h2 class="text-3xl font-extrabold text-center text-orange-600 mb-2">
        Create Your Account
      </h2>
      <p class="text-center text-gray-500 mb-6">Join carrot-Heaithy food</p>

      <!-- Form -->
      <form id="accountForm" class="space-y-5">

        <!-- Full Name -->
        <div>
          <label class="text-gray-600 font-medium">Full Name</label>
          <input type="text" id="name"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none"
            placeholder="John Doe" required>
        </div>

        <!-- Email -->
        <div>
          <label class="text-gray-600 font-medium">Email Address</label>
          <input type="email" id="email"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none"
            placeholder="example@email.com" required>
        </div>

        <!-- Password -->
        <div>
          <label class="text-gray-600 font-medium">Password</label>
          <input type="password" id="password"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none"
            placeholder="••••••••" required>
        </div>

        <!-- Submit Button -->
        <button
          class="w-full bg-orange-500 text-white py-3 rounded-lg text-lg font-semibold hover:bg-orange-600 transition">
          Create Account
        </button>

      </form>

      <!-- Footer -->
      <p class="text-center text-gray-500 mt-6 text-sm">
        Already have an account?  
        <a href="#" class="text-orange-600 hover:underline font-medium">Log in</a>
      </p>

    </div>

  </div>

  <script>
    document.getElementById("accountForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
      };

      localStorage.setItem("userAccount", JSON.stringify(user));

      window.location.href = "wishlist.html"; // Go to wishlist after signup
    });
  </script>

</body>
</html>
